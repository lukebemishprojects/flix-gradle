plugins {
    id 'dev.lukebemish.flix'
    id 'maven-publish'
}

group='dev.lukebemish.flix'
version='1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

flix.application()

dependencies {
    compileOnly 'dev.flix:flix:0.42.0'
    flix 'github/flix:museum:1.4.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
